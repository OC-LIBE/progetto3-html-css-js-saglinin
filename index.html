<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto 3</title>
    <link href="styles.css" rel="stylesheet">
    <script src = "main.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome</h1>
        <h2>Our friends need a home!</h2>
    </header>
    
    <nav>
        <button data-filter-animal="all">Show all</button>
        <button data-filter-animal="dog">Only dogs</button>
        <button data-filter-animal="cat">Only cats</button>
        <button data-filter-animal="rabbit">Only rabbits</button>
    </nav>

    <main>   
        <template id="animal-card-template">
            <article>
                <section class="animal-card-text">
                    <h1> Nome animale </h1>
                    <small>
                        <span class="eta">2 years old</span> - 
                        <span class="specie">dog</span>
                    </small>
                    <p>
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consequuntur mollitia sed nemo cum deleniti, eaque soluta? Eveniet ducimus a, tempora dolor necessitatibus distinctio. Laboriosam vero nam illo, nulla in doloribus.
                    </p>
                    <button>
                        <a href="https://www.google.com" target="_blank" class="adopt-button">
                            Adopt me
                        </a>
                    </button>
                </section>
                <section class="animal-card-photo">
                    <img src="static/dog2.webp">
                </section>
            </article>
        </template>
    </main>

</body>
</html>
